apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: queue-master
  labels:
    k8s-app: queue-master
  namespace: sock-shop
spec:
  jobLabel: k8s-app
  selector:
    matchLabels:
      k8s-app: queue-master
  namespaceSelector:
    matchNames:
    - sock-shop
  endpoints:
  - port: web
    path: /prometheus
    interval: 1s
