apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: carts-db
  labels:
    k8s-app: carts-db
  namespace: sock-shop
spec:
  jobLabel: k8s-app
  selector:
    matchLabels:
      k8s-app: carts-db
  namespaceSelector:
    matchNames:
    - sock-shop
  endpoints:
  - port: mongo
    interval: 1s
